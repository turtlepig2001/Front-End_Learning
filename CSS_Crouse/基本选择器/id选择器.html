<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <link rel="stylesheet" href="./id选择器.css">
</head>
<body>
    <h1>欢迎来到xxx</h1>
    <br>
    <h2 id="earthy">ABCD</h2>

    <h3>EFGH</h3>

    <p >我对你说：sadasdadasdasdaad</p>
    <!-- 同时满足两个类 一个标签不能写多个class属性但是一个class属性可以有多个值-->
    <p >我对你说：lklklklkllklkl</p>
    <p >我对你说：oioiosidoioioio</p>

    <br>
    <h2 id="turn_earthy">重复一遍仅作为学习案例</h2>

    <h3>EFGH</h3>

    <p >你回答我：sadasdadasdasdaad</p>
    <p >你回答我：lklklklkllklkl</p>
    <p >你回答我：oioiosidoioioio</p>
</body>
</html>
