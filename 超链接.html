<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- href 表示要跳转的页面 -->
    <!-- _blank 表示在一个其他的空白页签打开  _self表示在新页签打开 self默认值 -->
    <a href="https://www.google.com/" target="_blank"> Google一下！ </a>

    <!-- 也可以跳转到本地的一些网页 -->
    <a href="./L_04_div布局.html">学习div布局</a>

    <!-- 也可以跳转文件 -->
    <!-- 浏览器支持jpg mp4 pdf gif等格式的文件 -->
    <a href="xjr的自拍.jpg">看帅哥</a>
    <a href="xiaodianying.mp4">看电影</a>
    <a href="abc.gif">看动图</a>
    <a href="deep learning.pdf">搞会深度学习</a> <!-- 文件都不存在只为了说明 -->

    <!-- 不支持的文件格式会触发下载 -->
    <a href="document.zip">download document</a>

    <!-- 可以触发强制下载 通过设置download属性 如果属性里有值会按照设置的值来命名文件-->
    <a href="xiaodianying.mp4" download>下载电影</a>
    <a href="xiaodianying.mp4" download="电影片段.mp4">下载电影</a>

    <!-- 利用超链接实现跳转锚点 -->
    <!-- 有两种跳转方式 一种是使用不带内容使用name属性的a标签 一种是p标签配合通用的id属性实现跳转 推荐使用的是第二种-->
    <a href="#htl">看灰太狼</a>
    <a href="#atm">看奥特曼</a>
    
    <p>我是一只羊</p>
    <img src="./image/喜羊羊.jpg" alt="喜羊羊">
    
    <a name="htl"></a>
    <p>我是一只狼</p>
    <img src="./image/灰太狼.jpg" alt="灰太狼">
    
    <p id="atm">我是一只奥特曼</p>
    <img src="./image/奥特曼.jpg" alt="奥特曼">
    
    <p>我是一只怪兽</p>
    <img src="./image/怪兽.jpg" alt="怪兽">

    <p>整体的介绍完了，想跳转回去？</p>
    <a href="#">回到顶部</a>
    <a href="">刷新页面</a>
    
    <!-- 唤起指定应用 -->
    <a href="tel:10086">电话联系</a>
    <a href="mailto:123456@163.com">邮件联系</a>
    <a href="sms:10010">短信联系</a>
</body>
</html>
