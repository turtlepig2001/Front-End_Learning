<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
</head>

<body>
    <table border="1">
        <caption>课程表</caption><!-- caption标题 -->
        <!-- 表头 -->
        <thead>
            <tr>
                <th>项目</th>
                <!-- colspan属性实现跨列 这里跨5列-->
                <th colspan="5">上课</th>
                <!-- <th>1-3</th>
                <th>1-4</th>
                <th>1-5</th>
                <th>1-6</th> -->
                <th colspan="2">活动与休息</th>
                <!-- <th>1-8</th> -->
            </tr>  
        </thead>

        <tbody>
            <!-- 通过alt选择-前的一整列数字 快速调整前面的序号 -->
            <!-- 课程内容使用序号表达 -->
            <tr>
                <td>星期</td>
                <td>星期一</td>
                <td>星期二</td>
                <td>星期三</td>
                <td>星期四</td>
                <td>星期五</td>
                <td>星期六</td>
                <td>星期日</td>
            </tr>
            <tr>
                <td rowspan="4">上午</td>
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
                <td>3-5</td>
                <td>3-6</td>
                <td>3-7</td>
                <td rowspan="4">休息</td>
            </tr>
            <tr>
                <!-- <td>4-1</td> -->
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
                <td>4-5</td>
                <td>4-6</td>
                <td>4-7</td>
                <!-- <td>4-8</td> -->
            </tr>
            <tr>
                <!-- <td>5-1</td> -->
                <td>5-2</td>
                <td>5-3</td>
                <td>5-4</td>
                <td>5-5</td>
                <td>5-6</td>
                <td>5-7</td>
                <!-- <td>5-8</td> -->
            </tr>
            <tr>
                <!-- <td>6-1</td> -->
                <td>6-2</td>
                <td>6-3</td>
                <td>6-4</td>
                <td>6-5</td>
                <td>6-6</td>
                <td>6-7</td>
                <!-- <td>6-8</td>  -->
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>7-2</td>
                <td>7-3</td>
                <td>7-4</td>
                <td>7-5</td>
                <td>7-6</td>
                <td>7-7</td>
                <td rowspan="2">休息</td>
            </tr>
            <tr>
                <!-- <td>8-1</td> -->
                <td>8-2</td>
                <td>8-3</td>
                <td>8-4</td>
                <td>8-5</td>
                <td>8-6</td>
                <td>8-7</td>
                <!-- <td>8-8</td> -->
            </tr>
           
        </tbody>
    </table>
</body>
</html>
