<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <div>空格 空格</div>
    <div>空格&nbsp;&nbsp;&nbsp;空格</div>

    <div>我们学习过很多标签,其中&lt;h1&gt;是最厉害的</div>
    <!-- amp表示& -->
    <div>今天学习了一个可以表示空格的字符实体,是&amp;nbsp;</div>

    <div>人民币 &yen;</div>
    <div>&copy;版权所有</div>

    <!-- 乘除号 -->
    <div>2&times;2=4</div>
    <div>2&divide;2=1</div>
</body>
</html>
