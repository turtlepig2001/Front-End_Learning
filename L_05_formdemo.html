<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form>
        用户名:
        <input type="text">
        <br>
        密码:
        <input type="password">
        <br>
        <!-- 复选框操作 -->
        你喜欢的水果有:
        apple <input type="checkbox">
        banana <input type="checkbox">
        tomato <input type="checkbox">
        <br>
        <!-- 单选框操作 -->
        请选择您的性别:
        <!-- 注意此处name项中的名称保持一致,这样才能实现单选操作 -->
        男 <input type="radio" name="sex">
        女 <input type="radio" name="sex">
        <br>
        <!-- 下拉列表 -->
        请选择您常用的网站
        <select>
            <option>www.baidu.com</option>
            <option>www.ncepu.edu.cn</option>
            <option>www.microsoft.com</option>
        </select>
        <input type="button" value="按钮">
        <input type="submit" value="提交">
    </form>
    <!-- 文本段 -->
        <textarea cols="30" rows="30">请在此上输入个人信息</textarea>
</body>
</html>
