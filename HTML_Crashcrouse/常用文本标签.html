<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用文本标签</title>
</head>
<body>
    <!-- em标签 着重阅读的内容 -->
    <p>预防电信诈骗，请安装：<em>国家反诈中心APP</em></p>
    <!-- strong标签 语气更强 -->
    <p>预防电信诈骗，请安装：<strong>国家反诈中心APP</strong></p>
    <!-- span标签 没有语义 包裹短语的通用容器-->
    <p>前端三个框架为：<span>Angular、React、Vue</span></p>

</body>
</html>
