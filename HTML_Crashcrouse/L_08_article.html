<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article元素</title>
</head>
<body>
    <article>
        <header>
            <h1>abcd</h1>
            <p>helloworld</p>
        </header>
        <!-- 内容部分
        <p>hello</p> -->
        <!-- article实现嵌套 -->
        <article>
            <header>
                作者
            </header>
            <p>评论</p>
            <footer>time</footer>
        </article>
        <!-- 底部部分 -->
        <footer>
            <p>这是底部</p>
        </footer>
    </article>

    <!-- article可以作为插件内嵌 -->
    <article>
        <h1>这是一个内嵌页面</h1>
        <object >
            <embed src="#" width="600" height="400">
        </object>
    </article>
</body>
</html>
