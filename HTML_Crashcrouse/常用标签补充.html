<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签补充</title>
</head>
<body>
    <!-- 换行标签br -->
    <a href="https://www.baidu.com">去百度</a>
    <br> <!-- 单标签 -->
    <a href="https://www.google.com">去Google</a>
    <!-- 增大间隔使用CSS来完成 -->

    <!-- 分割线 -->
    <div>第一章</div>
    <p>王子和公主就在一起了</p>
    <hr> <!-- 不分割仅为了显示尽量使用CSS -->
    <div>第二章</div>
    <p>一个月黑风高的内容，xxxxx</p>

    <!-- 按原文显示 -->
    <!-- <div> -->
    <pre>
        i     love     you
           i  love  you
              love
    </pre>
    <!-- </div> -->
</body>
</html>
