<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML全局属性</title>
</head>
<body>
    <div id="hello">你好</div>
    <div id="hello1">我不好</div>
    <!-- id不能相同 -->

    <!-- class属性 进行分类 -->
    <div class="student"> 张三</div>
    <div class="student"> 李四</div>

    <div style="color:green">旺财</div>

    <!-- bdo中dir属性是文字的呈现方向 而在div中表示在页面中的呈现方向 -->
    <bdo dir="rtl">你是年少的欢喜</bdo>
    <div dir="rtl">你是年少的欢喜</div>

    <!-- title属性设置文字提示 -->
    <div title="LOL">英雄联盟</div>
    <a href="https://www.baidu.com" title="去百度搜索">去百度</a>

    <!-- lang也是一个全局属性 -->
    <div lang="en">hello</div>
</body>
</html>
