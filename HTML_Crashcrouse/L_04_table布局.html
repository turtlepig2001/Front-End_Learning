<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table布局</title>
</head>
<body marginheight="0px" marginweight="0px">
    <table width="100%" height="950px" style="background-color: gray;">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: aqua;">这是头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: burlywood;">
                <ul>
                    <li>ios</li>
                    <li>android</li>
                    <li>html</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color: blanchedalmond;">内容主体</td>
            <td width="20%" height="80%" style="background-color: chocolate;">右菜单</td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: chartreuse;">这是底部</td>
        </tr>
    </table>
</body>
</html>
