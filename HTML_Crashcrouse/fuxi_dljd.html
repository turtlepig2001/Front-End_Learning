<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习</title>
</head>
<body>
    <!-- 预留格式 -->
    <pre>
        for(int i=0;i<=n;i++)
        {
            System.out.println("helloworld")
        }
    </pre>
    <!-- 粗体字 -->
    <b>粗体字</b>
    <!-- 斜体字 -->
    <i>斜体字</i>

    <ins>插入字</ins>

    <del>删除字</del>
    <!-- 2出现在右上角 -->
    10<sup>2</sup>
    <!-- 右下角 -->
    m <sup>3</sup>
    <!-- font字体标签 -->
    <font color="red" size='12'>helloworld</font>

    <!-- 实体符号 -->
    <!-- 空格 -->
    <br>
    a&nbsp;&nbsp;&nbsp;&nbsp;b
    <br>
    <!-- 小于号 -->
    小于号&lt;
    <!-- 大于号 -->
    大于号&gt;

    <!-- table -->
    <table align="center">
        <!-- table可以被分为thead tbody tfoot三部分 -->
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- colspan表示列合并 -->
                <td colspan="2">ma haoran</td>
                <!-- <td>haoran</td> -->
                <td>mahaoran@163.com</td>
                <td align="center" rowspan="2">99</td>
                <!-- rowspan表示行合并 -->
            </tr>
            <tr>
                <td>ma</td>
                <td>haoran</td>
                <td>mahaoran@163.com</td>
                <!-- <td align="center">99</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
